  introduction: "Pixie專注的是古著童裝飾品。起源于對從前衣物的魅力和精湛的工藝。每件pixie童裝都是我們精心挑選，獨一無二。它們來自不同時空、大陸，從三十年代至八十年代；由英國法國到美利堅國，每件背後有不同故事，伴隨過一代代人的成長。其手工，設計以至細節都會為你帶來驚喜。pixie兒童系列適於小寶寶到10歲的孩子。不管是為您的孩子打造獨特個性造型還是作為收藏，都將是最特殊的一份禮物。"